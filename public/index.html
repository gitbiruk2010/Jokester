<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokester - Brighten Your Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jokester</h1>
        <p>Get a random joke to brighten your day!</p>
        <button id="getJoke">Tell me a joke</button>
        <div id="jokeContainer" class="joke-container"></div>
        <div class="audio-controls">
            <button onclick="toggleAudio()">Mute/Play Audio</button>
        </div>
    </div>
    
    <!-- Audio player -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="/audio/backgroundsong.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Controls for the audio -->
<script src="script.js"></script>
</body>
</html>
